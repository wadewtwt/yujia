                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <a href="javascript:;"  class="btn btn-primary" onclick="submit()">重置密码</a>
                        <button type="submit" class="btn btn-primary" onclick="layer_close()">返回</button>

                </form>
            </div>
        </div>
