{include file="common/head" /}
<div class="content-wrapper">
    <div class="page-container">
        <div class="row cl col-md-12">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">{$action['title']}</h3>
                </div>

                <!-- form start -->
                <form role="form" id="form-article-add">
                    <div class="card-body">
                        <input type="hidden" value="{$info.id|default=''}" id="edit_id" name="id">

                        <div class="form-group col-md-12">
                            <label for="exampleInputEmail1">名称</label>
                            <input type="text" class="form-control" name="title" value="{$info.title|default=''}" placeholder="">
                        </div>

                        <div class="form-group col-md-12">
                            <label for="exampleInputEmail1" class="col-md-12">图片</label>
                            <div class="formControls col-xs-6 col-sm-8">
                                <input type="file" value="" onchange="uploadImg(this,'/admin/Upload/upload.html')"/>
                                <input type="hidden" value="{$info.img|default=''}" id="npic" name="img">
                            </div>
                            <div class="formControls col-xs-6 col-sm-8 img">
                                <img id="uploadImgPath" src="{$info.img|default=''}" style="width: 100px;height: 100px;">
                            </div>
                        </div>

                        <div class="form-group col-md-12">
                            <div class="form-check">

                                <input class="form-check-input" name="status" type="checkbox" {if condition="$info.status eq 0"}checked{/if} value="1">
                                <label class="form-check-label">是否显示</label>
                            </div>
                        </div>

                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <a href="javascript:;"  class="btn btn-primary" onclick="submit()">提交</a>
                        <button type="submit" class="btn btn-primary" onclick="layer_close()">返回</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--这边添加提交的链接-->

<input type="hidden" class="add_edit" value="{:url($action['url'])}">

{include file="common/foot" /}
